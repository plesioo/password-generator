<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Generate a <span style="color: lightgreen;">random password</span></h1>
    <h2>Never use an insecure password again.</h3>
    <section id="password-controls">
      <button onclick="renderPasswords()" id="generate-btn">Generate passwords</button>
      <div>
        <p>Length:</p>
        <input type="text" placeholder="12" id="length-input-el">
      </div>
    </section>
    <hr class="rounded">

    <section id="toggle-container">
      <div>
        <p>Numbers</p>
        <label class="switch" id="numbers-switch-el">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div>
        <p>Symbols</p>
        <label class="switch" id="symbols-switch-el">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </section>

    <section id="passwords-hero">
      <p id="first-password-el"></p>
      <p id="second-password-el"></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
